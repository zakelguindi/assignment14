<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>NBA Teams</h1>
    <a href="#" id="add-link">+</a>
  </header>

  <section class = "columns">
    <div id="nba-teams-div"></div>
    <div id="displayTeam"></div>

    <div id="add-teams">
      <span class="close">&times;</span>

      <h3 id="add-edit-title">Add Team</h3>
      <form id="add-edit-team-form" method="post">
        <input type="hidden" name="_id" value="-1" />
        <p>
          <label for="name">Team Name</label>
          <input type="text" id="name" name="name" required />
        </p>
        <p>
          <label for="city">City/State</label>
          <input type="text" id="city" name="city" required />
        </p>
        <p>
          <label for="arena">Arena</label>
          <input type="text" id="arena" name="arena" />
        </p>
        <p>
          <label for="bestplayer">Best Player</label>
          <input type="text" id="bestplayer" name="bestplayer" />
        </p>
        <p>
          <label for="titleswon">Titles Won</label>
          <input type="number" id="titleswon" name="titleswon" />
        </p>
        <p id="starting5-p">
          <label class="inline">Starting 5</label>
          <a href="#" id="add-player">Add Player</a>
          <section id="player-boxes"></section>
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
    </div>
  </section>
</body>

</html>
